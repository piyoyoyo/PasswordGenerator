<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <style>
    body {
      background: #d1e8ff;
      font-family: 'Courier New', sans-serif;
      text-align: center;
    }
    .container {
      width: 320px;
      margin: 30px auto;
      /* 上　左右  */
    }
    input[type="text"]{
      width: 300px;
      padding: 7px;
      border-radius: 6px;
      font-size: 24px;
      font-family: 'Courier New', sans-serif;
      text-align: center;
    }
    #btn {
      color: #fff;
      background: #ffb2ff;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 3px 0 #ff7fff;
      /* 右方向 下方向 ぼかし 広がり 色 */
      cursor: pointer;
    }
    #btn:hover {
      opacity: 0.7;
    }
    fieldset {
      margin-top: 40px;
      border: 1.5px dashed #787878;
      border-radius: 6px;
      text-align: left;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    fieldset p {
      text-align: center;
    }

    </style>
  </head>
  <body>
    <div class="container">
      <p><input type="text" id="result"></p>
      <p><div id="btn">Generate Password</div></p>

      <fieldset>
        <legend>Options</legend>
        <!-- legend要素はfieldset要素によってまとめられたグループの見出しを表します。fieldset要素の最初の子要素として、1つだけ使用することができます。-->
        <p>Length(<span id ="label">8</span>): <input type="range" id="slider" value="8" min="4" max="20"></p>
        <p>
          Numbers?: <input type="checkbox" id="numbers">
          Symbols?: <input type="checkbox" id="symbols">
        </p>
      </fieldset>
    </div>
    <!-- container -->
    <script>
      (function() {
      'use strict';
      var slider = document.getElementById('slider');
      var label = document.getElementById('label');
      var btn = document.getElementById('btn');
      var result = document.getElementById('result');
      var numbers = document.getElementById('numbers');
      var symbols = document.getElementById('symbols');

      function getPassword() {
        var seed_letters = 'abcdefghijklmnopqrstuvwxyz';
        var seed_numbers = '0123456789';
        var seed_symbols = '!#$%&@';
        var seed;

        var len = slider.value;
        var pwd = '';

        seed = seed_letters + seed_letters.toUpperCase();
        if (numbers.checked === true) {
          seed += seed_numbers;
        }
        if (symbols.checked) {
          seed += seed_symbols;
        }


        // for (var i = 0; i < len; i++){
        //   /*
        //   forは繰り返し　初期値、条件、一回処理をするごとにおこなうやつ？
        //   for (var i = 0; i < len; i++){
        //   console.log('Yoshihito #'+i)}
        //   */
        //
        //   pwd += seed[Math.floor(Math.random() * seed.length)];
        //   console.log('pwd: '+pwd)
        //   console.log(seed[Math.floor(Math.random) * seed.length])
        // }

        while (len--) {
          pwd += seed[Math.floor(Math.random() * seed.length)];
        }

        result.value = pwd;
      }

      slider.addEventListener('change', function(){
        label.innerHTML = this.value;
      });
      btn.addEventListener('click', function(){
        getPassword();
        // result.value = 'asdf8asdf8';
      });
      result.addEventListener('click', function(){
        this.select();
      });
      getPassword();

      })();
</script>
  </body>
</html>
